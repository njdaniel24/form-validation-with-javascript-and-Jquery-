<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>form</title>
</head>
<h1>Welcome</h1>
<body>
    <form name="myform" method="POST"  method="GET" onsubmit="return checkInputs()">
<div class="detials">
    <label for="firstName">FirstName</label>
    <input type="text" name="firstName" id="firstName">
    <label for="lastName">lastName</label>
    <input type="text" name="lastName" id="lastName"><br><br>
    <label for="Email">Email</label>
    <input type="text" name="Email" id="Email"><br><br>
    <input type="radio" id="male" name="fav_language" value="HTML">
     <label for="Male">Male</label>
    <input type="radio" id="female" name="fav_language" value="HTML">
     <label for="female">female</label><br><br>
    <label for="city">Choose a city:</label>
    <select name="cars" id="cars">
        <option value="mumbai">Mumbai</option>
        <option value="delhi">delhi</option>
        <option value="chennai">chennai</option>
      </select><br><br>
      <label for="hobbies">Choose a Hobbies:</label>
      <input type="checkbox" id=" Hobbies1" name=" Hobbies" value="Reading">
      <label for=" Hobbies1">Reading</label>
      <input type="checkbox" id=" Hobbies2" name=" Hobbies" value="Dancing">
      <label for=" Hobbies2">Dancing</label>
      <input type="checkbox" id=" Hobbies3" name=" Hobbies" value="Singing">
      <label for=" Hobbies3">Singing</label>
      <input type="checkbox" id=" Hobbies4" name=" Hobbies" value="Sports">
      <label for=" Hobbies4">Sports</label><br><br>
      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone"
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required><br>

<small>Format: 123-456-7890</small><br><br><br>
</div>
<div class="submit">
    <input type="submit" value="submit">
</div>

<script src="main.js"></script>
</form>
</body>
</html>
